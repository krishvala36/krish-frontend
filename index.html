<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Home - My Website</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
  }

  header {
    background: url('https://i.pinimg.com/736x/63/d9/0f/63d90fade100a33d628d051b7d1472b1.jpg') no-repeat center center;
    background-size: cover;
    color: rgb(255, 246, 246);
    padding: 20px;
    text-align: center;
    height: 200px;
  }

  nav {
    text-align: center;
    margin: 25px 0;
  }

  nav a {
    display: inline-block;
    background-color: #68dda3f9;
    color: white;
    text-decoration: none;
    padding: 12px 24px;
    margin: 0 25px;
    border-radius: 18px;
    font-size: 18px;
    font-weight: bold;
    min-width: 140px;
    text-align: center;
    transition: background-color 0.5s;
  }

  nav a:hover {
    background-color: #4f8fa4;
    color: #c7bdbd;
  }

  main {
    padding: 80px;
    background-color: rgba(204, 161, 161, 0.58);
    color: black;
  }

  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }

  #imageInputSection {
    display: none;
    margin-top: 20px;
  }

  #imageContainer div {
    margin-bottom: 25px;
    text-align: center;
    display: inline-block;
    margin-right: 20px;
  }

  #imageContainer img {
    max-width: 300px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    border-radius: 10px;
  }

  #imageContainer img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  #imageContainer button {
    margin-top: 10px;
    font-size: 15px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  #imagePreviewModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: none;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #imagePreviewModal img {
    max-width: 90%;
    max-height: 90%;
    border: 4px solid white;
    border-radius: 12px;
  }

  #imagePreviewModal span {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="index.html" target="_blank" style="font-size: 25px; color: black;"> üè† Home</a>
      <a href="about.html" target="_blank" style="font-size: 25px; color: black;"> ‚ÑπÔ∏è About</a>
      <a href="contact.html" target="_blank" style="font-size: 25px; color: black;"> üìû Contact</a>
      <a href="services.html" target="_blank" style="font-size: 25px; color: black;"> üõ†Ô∏è Services</a>
    </nav>
  </header>

  <main>
    <h2>Home</h2>
    <p>Different types of content can be added here.</p>

    <label for="imageFilter" style="font-weight: bold;">Filter Images:</label>
    <select id="imageFilter" style="margin-left: 10px; font-size: 16px; padding: 5px;">
      <option value="latest">Latest First</option>
      <option value="oldest">Oldest First</option>
    </select>

    <p>‚û§ Click the button to add an image.</p>
    <button id="showImageInputBtn" style="font-weight: bold; font-size: 16px;">Add Image</button>

    <div id="imageInputSection">
      <input type="text" id="imageUrl" placeholder="Enter image URL here" size="70"/>
      <button id="addImageBtn">Add</button>
      <button id="cancelBtn">Cancel</button>
    </div>

    <div id="imageContainer"></div>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Fullscreen Image Preview Modal -->
  <div id="imagePreviewModal">
    <span id="closePreview">&times;</span>
    <img id="previewImage" src="" alt="Full Image">
  </div>

<script>
const API_URL = "https://krish-backend.vercel.app/api/images";

  const showBtn = document.getElementById('showImageInputBtn');
  const inputSection = document.getElementById('imageInputSection');
  const addBtn = document.getElementById('addImageBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const imageUrlInput = document.getElementById('imageUrl');
  const imageContainer = document.getElementById('imageContainer');
  const imageFilter = document.getElementById('imageFilter');
  const previewModal = document.getElementById('imagePreviewModal');
  const previewImage = document.getElementById('previewImage');
  const closePreview = document.getElementById('closePreview');
 
  
async function loadImages() {
  try {
    const response1 = await fetch(API_URL);
    const images = await response1.json();
    savedImages = Array.isArray(images) ? images : [];
    refreshImages();
  } catch (error) {
    console.error('Failed to load images', error);
  }
}

addBtn.addEventListener('click', async () => {
  const url = imageUrlInput.value.trim();
  if (!url) {
    alert('Please enter an image URL');
    return;
  }

  try {
    const response2 = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });

    const result = await response2.json();
    if (response2.ok) {
      savedImages.push(url);
      localStorage.setItem('savedImages', JSON.stringify(savedImages));
      refreshImages();
    } else {
      alert(result.message || 'Failed to add image');
    }
  } catch (error) {
    alert('Error adding image. Check internet or server.');
    console.error(error);
  }

  imageUrlInput.value = '';
  inputSection.style.display = 'none';
  showBtn.style.display = 'inline-block';
});

async function deleteImage(url) {
  try {
    await fetch(API_URL, {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });
    await loadImages();
  } catch (error) {
    console.error('Failed to delete image', error);
  }
}

  function refreshImages() {
    imageContainer.innerHTML = '';
    let imagesToShow = [...savedImages];
    if (imageFilter.value === 'latest') {
      imagesToShow.reverse();
    }
    imagesToShow.forEach(url => addImageToDOM(url));
  }

  function addImageToDOM(url) {
    const wrapper = document.createElement('div');

    const img = document.createElement('img');
    img.src = url;
    img.alt = 'User added image';
    img.addEventListener('click', () => {
      previewImage.src = url;
      previewModal.style.display = 'flex';
    });

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.addEventListener('click', () => {
      const confirmDelete = confirm("Are you sure you want to delete this image?");
      if (confirmDelete) {
        deleteImage(url);
      }
    });

    wrapper.appendChild(img);
    wrapper.appendChild(delBtn);
    imageContainer.appendChild(wrapper);
  }

  showBtn.addEventListener('click', () => {
    inputSection.style.display = 'block';
    showBtn.style.display = 'none';
    imageUrlInput.focus();
  });

  cancelBtn.addEventListener('click', () => {
    imageUrlInput.value = '';
    inputSection.style.display = 'none';
    showBtn.style.display = 'inline-block';
  });

  imageFilter.addEventListener('change', refreshImages);

  closePreview.addEventListener('click', () => {
    previewModal.style.display = 'none';
    previewImage.src = '';
  });

  previewModal.addEventListener('click', (e) => {
    if (e.target === previewModal) {
      previewModal.style.display = 'none';
      previewImage.src = '';
    }
  });

  window.onload = loadImages;
</script>
</body>
</html>
